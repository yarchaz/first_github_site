<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../Images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400i%7cOswald:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <script src="../lesson6/js/navagation.js"></script>


</head>

<body>
    <header>
        <img src="images/weather_icon.png" alt="The Sky OutSide Logo">
        <section class="head">
            <h2>The Sky Outside</h2>
            <p>Keeping You Ahead of the Weather.</p>
        </section>
    </header>
    <nav>
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="mainNav" class="hide">
            <li><a href="#">Home</a></li>
            <li><a href="../lesson6/preston-6.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li class="active"><a href="stormcenter.html">Storm Center</a></li>
            <li ><a href="../lesson7/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        
        <form method="get" action="thanks.html">
            <h2>Storm Center</h2>
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">Full Name <input type="text" pattern="[A-Za-Z]{5,}" required></label>
                <label class="top">Email <input type="email" placeholder="someone@gmail.com"></label>
                <label class="top">Phone Number <input type="tel" required></label>
                <label class="top">Zip Code <input type="number" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                <label class="top">Storm Date <input type="date" name="stormDate"></label>
                <label class="top">Storm Type <input list="sTypes" name="stormType"></label>
                <datalist id="sTypes">
                    <option>Flash Flood</option>
                    <option>Hail</option>
                    <option>Hurricane</option>
                    <option>Thunderstorm</option>
                    <option>Tornado</option>
                    <option>High Wind</option>
                </datalist>
                <label>Storm Severity (1 to 10) <input type="range" name="stormSeverity" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"><span id="ratingvalue"> 5</span></label>
                
                <label  class="top">Storm Region 
                    <select name="region">
                        <option value="">Select</option>
                        <option value="preston">Preston</option>
                        <option value="sugarCity">Soda Springs</option>
                        <option value="fishHaven">Fish Haven</option>
                    </select>
                </label>
                <div>Are you in Danger?</div>
                <label class="sbs"><input type="radio" name="dangerLevel" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="dangerLevel" value="yes"> Maybe</label>
                <label class="sbs"><input type="radio" name="dangerLevel" value="yes"> No</label>
            </fieldset>
            <fieldset>
                <legend>Additional Information</legend>
                <label><textarea rows="10"  name="comment" placeholder="Additional Info here."></textarea></label>
            </fieldset>
            <input type="submit" name="sumbit" value="Finish my Weather Form" class="submitBtn">
        </form>
    </main>
    <footer>
        <p>&copy; 2019 | The Sky Outside | <a href="https://www.byui.edu/online" target="_blank">BYU-Idaho Online
                Learning Home</a></p>
        <div id="cDate"></div>

    </footer>
    <script src="../lesson6/js/current_date.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfont.js"></script>
    <script src="js/rating.js"></script>
</body>

</html>
