<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Lazyload test page">
        <title>LazyLoad</title>
        <link rel="icon" href="../Images/favicon.ico">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400i%7cOswald:300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="lazystyle.css">
          
    </head>
    <body>
        <h1>Lazy Image Loading</h1>
        <picture>
            <img src="images/placeholder-image.jpg" data-src="images/magazine_temple1.jpg" alt="Front of Albuquerque Temple">
        </picture>
        <picture>
            <img src="images/placeholder-image.jpg" data-src="images/magazine_temple2.jpg" alt="back of Albauquerque Temple">
        </picture>
        <picture>
            <img src="images/placeholder-image.jpg" data-src="images/semitary_cross1.jpg" alt="Jesus on the cross">
        </picture>
        <picture>
            <img src="images/placeholder-image.jpg" data-src="images/semitary_mary1.jpg" alt="mary tomb stone">
        </picture>
        <picture>
            <img src="images/placeholder-image.jpg" data-src="images/semitary_obilisk2.jpg" alt="obilisk">
        </picture>
        <picture>
            <img src="images/placeholder-image.jpg" data-src="images/star_wars_unaltered_web.jpg" alt="Star Wars add">
        </picture>
        <script src="lazy.js"></script> 
    </body>
